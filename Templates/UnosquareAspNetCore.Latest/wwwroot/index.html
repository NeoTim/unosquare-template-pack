<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org/" lang="en" ng-app="app">

<head>
    <base href="/">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ng-controller="titleController as title" ng-bind="title.content">Loading . . .</title>

    <!-- CSS (from CDN) -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/latest/lumen/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/latest/css/font-awesome.min.css" />
    <link rel="stylesheet" href="//unpkg.com/angular-toastr/dist/angular-toastr.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/tubular/latest/tubular-bundle.min.css" />

    <link rel="stylesheet" href="/css/site.css" />
</head>

<body ng-cloak>
    <div id="wrapper">
        <header class="navbar navbar-static-top navbar-inverse" id="top" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="/" class="navbar-brand">
                        <img src="/css/icon.png" alt="Icon">
                    </a>
                    <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>
                <nav class="collapse navbar-collapse bs-navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="/">Sample Grid 2</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="content-body">
            <ng-view></ng-view>
        </div>

        <footer>
            <div class="row">
                <div class="col-xs-4">
                    <div class="text-center">
                        <a href="http://www.unosquare.com" target="_blank">
                            <img alt="unosquare" src="http://unosquare.github.io/assets/logo_178.png" />
                        </a>
                    </div>
                </div>
                <div class="col-xs-4">
                    &copy; 2017 unosquare
                </div>
                <div class="col-xs-4">

                </div>
            </div>
        </footer>
    </div>

    <script src="//cdn.jsdelivr.net/npm/angular@1.6.4/angular.js"></script>
    <script src="//cdn.jsdelivr.net/npm/angular-route@1.6.4/angular-route.js"></script>
    <script src="//cdn.jsdelivr.net/npm/angular-animate@1.6.4/angular-animate.js"></script>
    <script src="//cdn.jsdelivr.net/g/angular.bootstrap@2.5.0(ui-bootstrap.min.js+ui-bootstrap-tpls.min.js),momentjs@2.17.1"></script>

    <script src="//cdn.jsdelivr.net/npm/tubular@1.7.2"></script>

    <script src="//cdn.jsdelivr.net/angular-local-storage/0.5.2/angular-local-storage.min.js"></script>
    <script src="//unpkg.com/angular-toastr/dist/angular-toastr.tpls.js"></script>

    <!-- Angular Application files -->
    <script src="/js/site.js"></script>
</body>

</html>
