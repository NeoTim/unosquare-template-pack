<div class="container" ng-controller="gridCtrl">
    <tb-grid server-url="/api/employee/paged" require-authentication="true" name="samplegrid" page-size="20" class="row">
        <!-- Main full-width container -->
        <div class="col-md-12">
            <!-- Top toolbar nested row -->
            <div class="row">
                <tb-grid-pager class="col-md-5 col-xs-12"></tb-grid-pager>
                <div class="col-md-4 col-xs-6">
                    <div class="btn-group btn-group-sm">
                        <tb-export-button filename="data.csv" class="btn-group"></tb-export-button>
                        <tb-print-button title="Sample" class="btn-group"></tb-print-button>
                    </div>
                </div>
                <tb-text-search class="col-md-3 col-xs-6"></tb-text-search>
            </div>

            <!-- Main grid nested row -->
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default panel-rounded">
                        <tb-grid-table class="table tubular-grid-table table-bordered table-responsive table-striped table-hover">
                            <!-- Columns Definition -->
                            <tb-column-definitions>
                                <tb-column name="Id" searchable="false" sortable="true" column-type="numeric">
                                    <tb-column-filter></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="Title" searchable="true" sortable="true">
                                    <tb-column-filter></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                                <tb-column name="Name" searchable="true" sortable="true">
                                    <tb-column-filter></tb-column-filter>
                                    <tb-column-header>
                                        <span>{{label}}</span>
                                    </tb-column-header>
                                </tb-column>
                            </tb-column-definitions>

                            <!-- Rowsets -->
                            <tb-row-set>
                                <!-- Empty grid row -->
                                <tb-row-template ng-show="$parent.$component.isEmpty">
                                    <tb-cell-template class="bg-warning" colspan="{{$parent.$component.visibleColumns()}}">
                                        <b>No records found</b>
                                    </tb-cell-template>
                                </tb-row-template>
                                <!-- General rows -->
                                <tb-row-template ng-repeat="row in $component.rows" row-model="row" selectable="false">
                                    <tb-cell-template column-name="Id" class="text-center">
                                        <button class="btn btn-xs btn-table" ng-click="row.editPopup('/views/popups/editPopup.html')">
										{{row.Id}}
									</button>
                                    </tb-cell-template>
                                    <tb-cell-template>{{row.Title}}</tb-cell-template>
                                    <tb-cell-template>{{row.Name}}</tb-cell-template>
                                </tb-row-template>
                            </tb-row-set>
                        </tb-grid-table>
                    </div>
                </div>
            </div>

            <!-- Bottom toolbar nested row -->
            <div class="row">
                <tb-page-size-selector class="col-xs-6"></tb-page-size-selector>
                <tb-grid-pager-info css-class="col-xs-6"></tb-grid-pager-info>
            </div>
        </div>
    </tb-grid>
</div>
